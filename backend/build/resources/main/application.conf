ktor {
    deployment {
        port = 8080
        port = ${?PORT}
        environment = "development"
        environment = ${?ENVIRONMENT}
    }

    application {
        modules = [ com.weesnerdevelopment.ApplicationKt.main ]
    }

    jwt {
        domain = "weesnerDevelopment.com"
        audience = "weesnerdevelopment"
        realm = "Weesner Development"
        secret = "secret"
        secret = ${?JWT_SECRET}
        expiresIn = 36000000
        expiresIn = ${?EXPIRES_IN}
    }
}
